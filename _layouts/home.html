layout: default

<img src="assets/img/tadhg.jpg">
<br>
<br>
<hr>
<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

<ul>
	{% for post in site.pages %}
	{% if post.type == 'alt' %}
	<li>
		<a href="{{ post.url | relative_url }}"> {{post.title}} </a>
	</li>
	{% endif %}
	{% endfor %}

</ul>

</div>
