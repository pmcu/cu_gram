<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
var teacs = "Bhí an bhó ann an lá sin agus í ag damhsa sa gharradh. Chonaic mise í.";
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#test1").text("Hello world! Agus bhí an madadh rua ann fosta agus é ag gáire.");
  });
  $("#btn2").click(function(){
    $("#test2").html("<p>"+teacs+"</p>");
  });
  $("#btn3").click(function(){
    $("p").hide();
  });
});
</script>
</head>
<body>
<img src=https://pmcu.github.io/cu_gram/assets/img/tadhg.jpg>
<p id="test1">This is a paragraph.</p>
<p id="test2">This is another paragraph.</p>

<p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>

<button id="btn1">Set Text</button>
<button id="btn2">Set HTML</button>
<button id="btn3">Folaigh</button>

</body>
</html>
