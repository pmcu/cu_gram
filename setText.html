<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
var teacs = "Bhí an bhó ann an lá sin agus í ag damhsa sa gharradh. Chonaic mise í.";
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#test1").text("Agus bhí an madadh rua ann fosta agus é ag gáire.");
  });
  $("#btn2").click(function(){
    $("#test2").html("<p>"+teacs+"</p>");
  });

  $("#btn4").click(function(){
    $("p").show();
  });
  $("#btn3").click(function(){
    $("p").hide();
  });
});
</script>
</head>
<body>
<div><img src=https://pmcu.github.io/cu_gram/assets/img/tadhg.jpg></div>
<hr>

<p id="test1">Seo alt amháin</p>
<p id="test2">An dara ceann</p>

<p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>

<button id="btn1">Téacs</button>
<button id="btn2">Téacs 2</button>
<button id="btn3">Folaigh</button>
<button id="btn4">Taispeáin</button>

</body>
</html>
