- ainm: "ainmfhocal"
  eolas: "Rann Cainte a chuireann in iúl dúinn an t-ainm atá ar dhuine nó ar áít nó ar rud"
  samlaí: "cat, teach, An Dún"
- ainm: "briathar"
  eolas: "Rann Cainte a mbainter úsáid as chun rud éigin a rá faoi rud éigin eile. Ciallaíonn sé gníomh de ghnáth."
  samlaí: "tóg, caith, ól"
- ainm: "aidiacht"
  eolas: "Rann Cainte a chuitear le hainmfhocal chun cáilíocht áirithe a bhaineann leis an duine nó leis an rud atá i gceist a léiriú."
  samlaí: "ard, beag, milis"
